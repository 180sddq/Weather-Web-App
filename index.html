<html>
    <!--<head> tag is used to contain specific information about a web page, often referred to as metadata. This information includes things like the 
        title of the document(which is mandatory), as well as scripts or links to scripts, and CSS files-->
    <head>
           
        <!--The rel attribute specifies the relationship between the current document and the linked document-->
        <!-- href is where we add links-->
        <link rel="stylesheet" href="style.css">
    </head>
    <!--the <body> tag is used to contain a web page's content, including hyperlinks, images, tables, text, etc. It is required in every HTML document, 
        and there may only be one <body> tag per page-->
    <body>
        <!--<div> tag is nothing more than a container unit that encapsulates other page elements and divides the HTML document into sections. Web 
            developers use <div> elements to group together HTML elements and apply CSS styles to many elements at once-->
        <div id=searchDiv>
            <input class = "searchBar "type="text" placeholder="Enter the city name or zipcode" id="searchInput">
            <button class = "searchBar" id="searchButton">Search</button>
        </div>
        <!--id attribute specifies a unique id for an HTML element (the value must be unique within the HTML document). The id attribute is most used 
            to point to a style in a style sheet, and by JavaScript (via the HTML DOM) to manipulate the element with the specific id.-->
        <div id="weatherContainer">
            <div id="weatherDescription">
                <!--will usually be the title of a post, or other emphasized text on the page. It will usually be the largest text that stands out. 
                    There are other header tags in HTML too, like an h2, h3, h4, etc-->
                <h1 id="cityHeader"></h1>
                <div id="weatherMain">
                    <div id="temperature"></div>
                    <div id="weatherDescriptionHeader"></div>
                    <div><img id="documentIconImg"></div>
                </div>
                <!--hr is just a horizontal line the divides the page-->
                <hr>
                <div id="windSpeed" class = "bottomDetails"></div>
                <div id="humidity" class="bottomDetails"></div>
            </div>
        </div>
        <!--<script> tag is used to define a client-side script (JavaScript). The <script> element either contains script statements, or it points to 
            an external script file through the src attribute. Common uses for JavaScript are image manipulation, form validation, and dynamic changes 
            of content-->
        <script src = "script.js"></script>
    </body>
</html>
